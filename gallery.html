    <script>
        // Hide loading screen when page loads
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        });

        // Enhanced smooth scrolling and navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Handle anchor links for same-page navigation
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    
                    // Special handling for home link - scroll to top
                    if (targetId === 'home' || targetId === '') {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                        return;
                    }
                    
                    // Handle other anchor links within the page
                    const target = document.getElementById(targetId);
                    if (target) {
                        const navbarHeight = document.querySelector('.modern-navbar').offsetHeight;
                        const targetPosition = target.offsetTop - navbarHeight - 20;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Handle external navigation links (to other pages)
            document.querySelectorAll('a[href*="index.html"]').forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    // If it's a link with an anchor to another page, let it navigate normally
                    if (href.includes('#')) {
                        // Let the browser handle navigation to another page with anchor
                        return true;
                    }
                });
            });
        });
    </script>
